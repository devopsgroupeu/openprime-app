name: Build and Publish Helm Chart

on:
  push:
    branches: [main, dev]
    paths:
      - "chart/**"
      - "Dockerfile"
      - "package.json"
      - ".github/workflows/helm-chart.yml"
  pull_request:
    branches: [main]
    paths:
      - "chart/**"
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  HELM_CHART_PATH: ./chart

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: "v3.12.0"

      - name: Lint Helm Chart
        run: |
          helm lint ${{ env.HELM_CHART_PATH }}

      - name: Template Helm Chart
        run: |
          helm template test ${{ env.HELM_CHART_PATH }} --debug

  build-push-image:
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.event_name == 'push' || github.event_name == 'release'
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.image.outputs.digest }}
      image-version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        id: image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-chart:
    runs-on: ubuntu-latest
    needs: [lint-test, build-push-image]
    if: github.event_name == 'push' || github.event_name == 'release'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: "v3.12.0"

      - name: Log in to Container Registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

      - name: Update Chart Version
        run: |
          # Update chart version based on git tag or commit
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION=${VERSION#v} # Remove 'v' prefix if present
          else
            VERSION="0.2.0-${{ github.sha }}"
          fi

          # Update Chart.yaml
          sed -i "s/^version:.*/version: ${VERSION}/" ${{ env.HELM_CHART_PATH }}/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" ${{ env.HELM_CHART_PATH }}/Chart.yaml

          # Update values.yaml to use the built image
          sed -i "s|repository:.*|repository: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}|" ${{ env.HELM_CHART_PATH }}/values.yaml
          sed -i "s/tag:.*/tag: \"${{ needs.build-push-image.outputs.image-version }}\"/" ${{ env.HELM_CHART_PATH }}/values.yaml

      - name: Package Helm Chart
        run: |
          helm package ${{ env.HELM_CHART_PATH }} --destination ./charts/

      - name: Push Helm Chart
        run: |
          CHART_VERSION=$(helm show chart ${{ env.HELM_CHART_PATH }} | grep '^version:' | awk '{print $2}')
          helm push ./charts/openprime-app-${CHART_VERSION}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm

      - name: Create Chart Release Notes
        if: github.event_name == 'release'
        run: |
          echo "## Helm Chart Release" >> $GITHUB_STEP_SUMMARY
          echo "- **Chart Version:** $(helm show chart ${{ env.HELM_CHART_PATH }} | grep '^version:' | awk '{print $2}')" >> $GITHUB_STEP_SUMMARY
          echo "- **App Version:** $(helm show chart ${{ env.HELM_CHART_PATH }} | grep '^appVersion:' | awk '{print $2}')" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm" >> $GITHUB_STEP_SUMMARY
          echo "- **Install Command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "helm install openprime-app oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm/openprime-app --version $(helm show chart ${{ env.HELM_CHART_PATH }} | grep '^version:' | awk '{print $2}')" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  security-scan:
    runs-on: ubuntu-latest
    needs: build-push-image
    if: github.event_name == 'push' || github.event_name == 'release'
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-push-image.outputs.image-version }}"
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
